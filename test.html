<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDRS Herbal Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* --- GLOBAL RESET --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #F8F4E9; /* Brand Cream Background */
        }

        /* --- 1. INTRO OVERLAY STYLES --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #F8F4E9; /* Same color as body to blend in */
            z-index: 9999; /* Sit on top of everything */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-out; /* The final fade out speed */
        }

        /* --- 2. LOGO ANIMATION STYLES --- */
        .logo-wrapper {
            opacity: 0; /* Start invisible */
            transform: scale(0.9); /* Start slightly smaller */
            /* Animation: name | duration | timing | fill-mode */
            animation: logoReveal 2s ease-out forwards;
        }

        .logo-image {
            width: 300px; /* Adjust this to make your logo bigger/smaller */
            height: auto;
            display: block;
        }

        /* Define the Animation Movement */
        @keyframes logoReveal {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* --- 3. MAIN WEBSITE STYLES --- */
        #main-website {
            opacity: 0; /* Start hidden */
            transition: opacity 1.5s ease-in; /* Smooth fade in */
        }

    </style>
</head>
<body>

    <div id="intro-overlay">
        <div class="logo-wrapper">
            <img src="jdrslogotrans.png" alt="JDRS Logo" class="logo-image">
        </div>
    </div>


    <div id="main-website">
        
        <div style="position: relative; height: 500px; overflow: hidden; display: flex; align-items: center; justify-content: center;">
            <div style="
                background: url('image.png'); 
                background-size: cover;
                background-position: center;
                filter: blur(6px);
                -webkit-filter: blur(6px);
                position: absolute;
                top: -10px; left: -10px; right: -10px; bottom: -10px;
                z-index: 0;">
            </div>
            <div style="position: relative; z-index: 1; padding: 20px; max-width: 800px;">
                <h2 style="text-align: center; color: #91442A; font-size: 3.5rem; margin: 0; text-shadow: 0px 2px 15px rgba(255,255,255,0.9);">
                    Welcome to JDRS
                </h2>
                <p style="text-align: center; color: #1F2B1D; font-size: 1.2rem; margin-top: 20px; font-weight: bold; line-height: 1.6;">
                    Discover the finest selection of traditional and authentic herbal products.
                </p>
            </div>
        </div>

        <div style="background-color: #F8F4E9; padding: 60px 20px; text-align: center;">
            <h2 style="color: #91442A; font-size: 2rem; margin-bottom: 40px;">Why Choose Us?</h2>
            <div style="display: flex; justify-content: center; gap: 60px; flex-wrap: wrap;">
                <div style="text-align: center; width: 150px;">
                    <i class="fas fa-seedling" style="font-size: 50px; color: #617C59; margin-bottom: 15px;"></i>
                    <h3 style="color: #91442A; margin: 0;">100% Natural</h3>
                </div>
                <div style="text-align: center; width: 150px;">
                    <i class="fas fa-mortar-pestle" style="font-size: 50px; color: #617C59; margin-bottom: 15px;"></i>
                    <h3 style="color: #91442A; margin: 0;">Authentic</h3>
                </div>
            </div>
        </div>

    </div>


    <script>
        window.addEventListener('load', function() {
            
            // Wait 3.5 seconds (adjust this number to make it longer/shorter)
            setTimeout(function() {
                
                // 1. Fade OUT the Intro Overlay
                var overlay = document.getElementById('intro-overlay');
                overlay.style.opacity = '0';

                // 2. Fade IN the Main Website
                var mainSite = document.getElementById('main-website');
                mainSite.style.opacity = '1';

                // 3. Remove overlay from screen completely after fade finishes
                setTimeout(function() {
                    overlay.style.display = 'none';
                }, 1000); // Waits 1s for the CSS fade-out to finish

            }, 3500); // 3500ms = 3.5 seconds total wait time
        });
    </script>

</body>
</html>
